<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>
      <span style="color: #FF7043; font-weight: bold;">StudentSpark</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-bg">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <span style="color: #FF7043; font-weight: bold;">Evenimente</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let event of events" class="rounded-card">
      <ion-img [src]="event.image" class="rounded-img"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>
        <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ event.description }}
      </ion-card-content>
      <div class="button-group">
        <button class="small-button" (click)="joinEvent(event)">
          <ion-icon name="checkmark-circle-outline" class="button-icon"></ion-icon>
          JOIN
        </button>

        <button class="small-button" (click)="viewEvent(event)">
          <ion-icon name="eye-outline" class="button-icon"></ion-icon>
          VEZI DETALII
        </button>
      </div>
    </ion-card>
  </div>
</ion-content>
