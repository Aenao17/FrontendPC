<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>
      <img src="assets/illustrations/logo-orange.png" alt="Logo" class="header-logo">
    </ion-title>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Pricing</a>
      <a href="#">Newsletter</a>
    </div>
    <ion-buttons slot="end">
      <button class="sign-in-button">
        <ion-icon name="log-in-outline" slot="icon-only"></ion-icon> Sign In Now
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-bg">
  <!-- Main Content -->
  <div id="container">
    <ion-card *ngFor="let event of events" class="rounded-card">
      <ion-img [src]="event.image" class="rounded-img"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ event.title }}</ion-card-title>
        <ion-card-subtitle>{{ event.date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ event.description }}
      </ion-card-content>
      <div class="button-group">
        <button class="small-button" (click)="joinEvent(event)">
          <ion-icon name="checkmark-circle-outline" class="button-icon"></ion-icon>
          JOIN
        </button>

        <button class="small-button" (click)="viewEvent(event)">
          <ion-icon name="eye-outline" class="button-icon"></ion-icon>
          VEZI DETALII
        </button>
      </div>
    </ion-card>
  </div>

  <!-- Footer Wave Image -->
  <div class="footer-wave-container">
    <img src="assets/illustrations/Asset 3@4x.png" alt="Footer Wave" class="footer-wave-image">
  </div>
</ion-content>
