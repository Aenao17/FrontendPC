<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title *ngIf="event">{{ event.name }}</ion-title>
        <ion-title *ngIf="!event">Waiting for event...</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div *ngFor="let post of event!.posts" class="post">
        <ion-card class="post-card">
          <ion-card-header>
            <ion-card-title>{{ post.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p class="post-content">{{ post.description }}</p>
