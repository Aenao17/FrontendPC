<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>
      <img
        src="assets/illustrations/Asset 2@4x.png"
        alt="Logo"
        class="header-logo"
        (click)="onLogoClick($event)"
      />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" class="circular-log-out-button" (click)="logout()">
        <ion-icon name="log-in-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-bg">
  <div class="form-container">
    <ion-card class="add-post-card">
      <form (ngSubmit)="addPost()" class="add-post-form">
        <!-- Name Input -->
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
            type="text"
            name="name"
            [(ngModel)]="name"
            required
          ></ion-input>
        </ion-item>

        <!-- Description Input -->
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea
            name="description"
            [(ngModel)]="description"
            required
          ></ion-textarea>
        </ion-item>

        <!-- Image URL Input -->
        <ion-item>
          <ion-label position="floating">Image URL</ion-label>
          <ion-input
            type="text"
            name="image"
            [(ngModel)]="image"
            required
          ></ion-input>
        </ion-item>

        <!-- Event ID Input -->
        <ion-item>
          <ion-label position="floating">Event ID (Optional)</ion-label>
          <ion-input
            type="number"
            name="eventId"
            [(ngModel)]="eventId"
          ></ion-input>
        </ion-item>

        <!-- Submit Button -->
        <ion-button
          fill="clear"
          type="submit"
          expand="block"
          class="add-post-button"
        >
          <ion-icon name="add-circle-outline"></ion-icon>
          Add Post
        </ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>
