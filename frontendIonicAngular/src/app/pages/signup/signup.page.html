<ion-content [fullscreen]="true">
  <div class="container">
    <div class="signup-form">
      <h2>Sign up</h2>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />
        </div>
        <button type="submit" [disabled]="!username || !password">Signup</button>
      </form>
      <p>Already have an account? <a href="/login">Log in here</a></p>
    </div>
  </div>

  <!-- Footer wave container -->
  <div class="footer-wave-container">
    <img src="assets/illustrations/Asset 3@4x.png" alt="Footer Wave" class="footer-wave-image">
  </div>
</ion-content>
